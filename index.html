<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="content purple">
        <h1 class="result">Your Result</h1>
        <div class="circle">
          <span class="score">76</span><span class="outOf"> of 100</span>
        </div>
        <h2 class="great">Great</h2>
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="content white">
        <h2 class="summary">Summary</h2>
        <ul>
          <li class="reaction">
            <img
              src="assets/images/icon-reaction.svg"
              aria-hidden="true"
              class="reaction"
            />
            <span class="label">Reaction</span>
            <div class="scoreBlock">
              <span class="score">80</span>
              <span class="outOf">/ 100</span>
            </div>
          </li>
          <li class="memory">
            <img
              src="assets/images/icon-memory.svg"
              aria-hidden="true"
              class="memory"
            />
            <span class="label">Memory</span>
            <div class="scoreBlock">
              <span class="score">92</span>
              <span class="outOf">/ 100</span>
            </div>
          </li>
          <li class="verbal">
            <img
              src="assets/images/icon-verbal.svg"
              aria-hidden="true"
              class="verbal"
            />
            <span class="label">Verbal</span>
            <div class="scoreBlock">
              <span class="score">61</span>
              <span class="outOf">/ 100</span>
            </div>
          </li>
          <li class="visual">
            <img
              src="assets/images/icon-visual.svg"
              aria-hidden="true"
              class="visual"
            />
            <span class="label">Visual</span>
            <div class="scoreBlock">
              <span class="score">72</span>
              <span class="outOf">/ 100</span>
            </div>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">untoldbumpkins</a>.
      </footer>
    </main>
  </body>
</html>
