<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="content purple">
      <h1 class="result">Your Result</h1>
      <div class="circle">
        <span class="score">76</span><span class="outOf">  of 100</span>
      </div>
      <h2 class="great">Great</h2>
      <p class="message">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="content white">

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">untoldbumpkins</a>.
  </div>
</body>
</html>
